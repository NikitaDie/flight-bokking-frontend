<ng-container class="menu">
  <div class="menu">
    <div
      class="menu-link"
      *ngFor="let menuItem of contextMenuItems; index as i"
      (click)="onContextMenuClick($event, menuItem.menuEvent)">
      {{ menuItem.menuText }}
      <hr *ngIf="i < contextMenuItems.length - 1" />
    </div>
  </div>
</ng-container>
